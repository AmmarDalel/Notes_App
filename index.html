<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

    <div id="bloc-note-image-container">
       
       <img src="/images/bloc-note.png" alt="bloc-note" class="grow-shrink"/>
     
    </div>

    <div class="presentation">
        <p id="name-app">MemoMind</p>
        <p id="p2">Where every idea finds its place.</p>
    </div>

    <div class="button-container">
        <button id="login" onclick="login()">Login</button>
        <button  id="signin" onclick="registerf()">Signin</button>
    </div>

    <div class="wrapper">
        <span class="icon-close" onclick="close_wrapper()">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>  
                    </span>
                    <input type="email" required id="emaillogin">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required id="password-login">
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                   <label >
                     <input type="checkbox" id="remember-forget">Remember me
                   </label>
                   <a href="#">Forget Password ?</a>
                </div>
                <button type="submit" class="btn" id="loginsubmit">Login</button>
                <div class="login-register">
                   <p>Don't have an account ?
                     <a href="#" class="register-link" onclick="registerf()">Register</a>
                   </p>
                 </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>                    </span>
                    <input type="text" required id="UserName">
                    <label>UserName</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>  
                    </span>
                    <input type="email" required id="emailregister">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required id="passwordregister">
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                   <label >
                     <input type="checkbox" >I agree to the terms & conditions
                   </label>
                  
                </div>
                <button type="submit" class="btn" id="submitregister">Register</button>
                <div class="login-register">
                   <p>Already have an account ?
                     <a href="#" class="register-link" onclick="login()" >Login</a>
                   </p>
                 </div>
            </form>
        </div>
    </div>

    <script type="module"  src="BDconnection.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script  src="script.js"></script>

</body>
</html>
